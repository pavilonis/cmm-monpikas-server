logging.level.root=${logging.level}

spring.datasource.local.url=${jdbc.url}?characterEncoding=UTF-8&amp;autoReconnect=true&amp;zeroDateTimeBehavior=convertToNull&amp;rewriteBatchedStatements=true
spring.datasource.local.username=${jdbc.username}
spring.datasource.local.password=${jdbc.password}
spring.datasource.local.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.local.tomcat.max-active=30
spring.datasource.local.tomcat.max-idle=30
spring.datasource.local.tomcat.validation-query=select 1
spring.datasource.local.tomcat.test-on-borrow=true
spring.datasource.local.tomcat.test-while-idle=true
spring.datasource.local.tomcat.validation-interval=10000
spring.datasource.local.tomcat.time-between-eviction-runs-millis=60000

spring.datasource.salto.url=${jdbc-salto.url}
spring.datasource.salto.username=${jdbc-salto.username}
spring.datasource.salto.password=${jdbc-salto.password}
spring.datasource.salto.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.salto.tomcat.max-active=30
spring.datasource.salto.tomcat.max-idle=30
spring.datasource.salto.tomcat.validation-query=select 1
spring.datasource.salto.tomcat.test-on-borrow=true
spring.datasource.salto.tomcat.test-while-idle=true
spring.datasource.salto.tomcat.validation-interval=11000
spring.datasource.salto.tomcat.time-between-eviction-runs-millis=61000

#flyway.baseline-on-migrate=true
#flyway.validate-on-migrate=false
application.version=@project.version@